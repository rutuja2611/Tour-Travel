<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/outer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <style>
        .cont{
            height: 60%;
            width: 40%;
        }

        h2{
    margin-top: -50px;
}

input{
    border: 3px solid black;
    margin-top: 4px;
    margin-bottom: 10px;
    padding: 3px;
}

@media (max-width: 650px){
    .cont{
            height: 70%;
            width: 70%;
        }
}
    </style>
    <title>Login</title>
</head>
<body>

    <div id="b1">

        <!-- header -->
    <header class="header" data-header>
        <div class="header-top">
          <div class="container">
            <a href="#" class="logo">SMART TRAVEL </a>
            </div>
          </div>
      </header>

  <!-- background  -->
  <main>
      <section class="hero" id="home">
        <div class="container">
        </div>
      </section>
  </main>

<!-- form and img -->
  <div class="cont">
      <div class="image-container">
        <img src="{{ url_for('static', filename='images/beach.jpg') }}" alt="Image Description">
      </div>
      <div class="form-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
    
            <label for="password">Password:</label>
            <input type="password" name="password" required>
    
            <button type="submit">Login</button>
        </form>
        <p>Not registered yet? <a href="{{ url_for('register') }}">Register</a></p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
      </div>
    </div>


    </div>

    
    
</body>
</html>
