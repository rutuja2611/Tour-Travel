<!-- city_reviews.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include necessary CSS and JS libraries -->
    <!-- ... -->

    <title>{{ city|title }} Reviews</title>
    <!-- Additional styling for the reviews page, if needed -->
    <style>
        /* Add your custom styling for the reviews page */
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ city|title }} Reviews</h2>

        {% for city_review in city_reviews %}
            <div>
                <p>User: {{ city_review.user.username }}</p>
                <p>Rating: {{ city_review.rating }}</p>
                <p>Review: {{ city_review.review_text }}</p>
                <form method="POST" action="{{ url_for('delete_review', review_id=city_review.id) }}">
                    <button type="submit" class="btn btn-danger">Delete Review</button>
                </form>
                <hr>
            </div>
        {% endfor %}

        <!-- Add a back button or link to navigate back to the result page -->
        <a href="{{ url_for('result') }}" class="btn btn-secondary">Back to Results</a>
    </div>
</body>
</html>
